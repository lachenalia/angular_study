<h1>게시판</h1>

<table width="100%">
  <th width="5%">번호</th>
  <th>제목</th>
  <th width="15%">작성자</th>
  <th width="20%">작성일자</th>
  <tr align="center">
    <td>1</td>
    <td>제목입니다.</td>
    <td>Selena</td>
    <td>2022.06.15</td>
  </tr>
  <tr align="center">
    <td>2</td>
    <td></td>
    <td>Alice</td>
    <td>2022.06.14</td>
  </tr>
</table>

<button (click)="activeWrite()">글쓰기</button>
<div [style.visibility]="writeVisible ? 'visible' : 'hidden'">
  <p><input type="text" id="title" placeholder="제목" /></p>
  <p><textarea type="text" id="contents" placeholder="내용"></textarea></p>
  <p><input type="text" id="name" placeholder="작성자" /></p>
  <button (click)="write()">입력</button>
</div>
